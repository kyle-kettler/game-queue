<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="GameQueue">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Keep track of your video game backlog">
  <meta property="og:image" content="https://kyle-kettler.github.io/game-queue/images/og.png">
  <meta property="og:url" content="https://kyle-kettler.github.io/game-queue/">
  <meta name="twitter:card" content="https://kyle-kettler.github.io/game-queue/images/drg.png">
  <title>GameQueue | Keep track of your video game backlog</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="flex-group navbar-left">
          <a href="#" class="logo" id="logo">GameQueue</a>
          <form id="search">
            <input class="search-input" type="search" name="search" placeholder="Search for games" />
          </form>
        </div>
        <div class="flex-group">
          <button id="nav-dashboard" class="button text">Dashboard</button>
          <button id="nav-favorites" class="button text">Favorites</button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- Initial view -->
    <div class="container hidden" data-view="initial">
      <div class="row justify-center align-center height-70vh">
        <div class="flex-group-vert justify-center align-center text-align-center">
          <i class="lni lni-game"></i>
          <h2>No games!</h2>
          <p>Start by searching for a game and adding it to your list</p>
        </div>
      </div>
    </div>
    <!-- Loading View -->
    <div class="container-md" data-view="loading">
      <div class="row justify-center align-center">
        <img src="images/loading.svg" alt="loading">
      </div>
    </div>
    <!-- Dashboard View -->
    <div class="container hidden" data-view="dashboard">
      <div class="row space-between align-center">
        <h1>Want to Play</h1>
        <button class="button text alternate hidden" id="all-want-to-play">See All</button>
      </div>
      <div class="margin-bottom-2" id="want-to-play"></div>
      <div class="row space-between align-center">
        <h1>Played</h1>
        <button class="button text alternate hidden" id="all-played">See All</button>
      </div>
      <div id="played"></div>
    </div>
    <!-- All categoy view -->
    <div class="container hidden" data-view="see-all">
      <div class="row space-between align-center">
        <h1 id="see-all-headline">Want to Play</h1>
      </div>
      <div id="see-all" class="row margin-bottom-2"></div>
    </div>
    <!-- Favorite view -->
    <div class="container-md hidden" data-view="favorites">
      <div class="row space-between align-center">
        <h1>Favorites</h1>
      </div>
      <div id="favorites" class="row margin-bottom-2"></div>
    </div>
    <!-- Search View -->
    <div class="container-md hidden" data-view="search-results">
      <div class="row">
        <h1>Search Results</h1>
      </div>
    </div>
    <!-- Game Info View -->
    <div class="container-md hidden" data-view="game-info">
      <div id="game-info-row" class="row">
        <div class="col-half">
          <div class="info-main-img-wrap flex justify-center">
            <img class="info-main-img" src="" alt="">
            <img class="glow-img" src="" alt="">
          </div>
        </div>
        <div id="game-info-group" class="col-half flex-group-vert">
          <div class="flex-group align-center">
            <h1 id="game-title"></h1>
            <a class="star hidden">
              <i class="lni lni-star-fill"></i>
            </a>
          </div>
          <p id="game-description"></p>
          <div class="margin-top-2 flex-group-vert">
            <div>
              <h3>add to list</h3>
              <div class="flex-group">
                <button id="played-button" class="button">Played</button>
                <button id="want-button" class="button">Want to Play</button>
              </div>
            </div>
            <!-- Rating view -->
            <div class="hidden" data-view="rate">
              <h3>rate</h3>
              <div>
                <button id="thumbs-up" class="rate-button left"><i class="lni lni-thumbs-up"></i></button>
                <button id="thumbs-down" class="rate-button right"><i class="lni lni-thumbs-down"></i></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
